<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <input id="txtInput" type="text" value="Cybersoft">
    <!-- <button onclick="eventClick()">click</button> -->
    <button id="btnClick">click</button>
    <p id="pText">Dinh Phuc Nguyen </p>

    <div id="divContent">Nội dung trước khi thay đổi</div>
    <button id="btnNhanEmdi">Nhấn em đi</button>
    <button id="btHide">Ẩn</button>
    <button id="btnShow">Hiện</button>
    <button id="btnDisable">Disable button nhan em di</button>
    <br>
    <img id="imgBulb" src="./imgs/pic_bulboff.gif" alt="">
    <button id="btnBulloff" class="btn btn-danger">Off</button>
    <button id="btnBullon" class="btn btn-success">On</button>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Username</label>
                    <input id="textUser" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="textPass" class="form-control">
                </div>
                <button id="login" class="btn btn-success">Login</button>
            </div>
            <div class="col-md-6">
                <div id="textNoun" style="display: none;">Day la thong bao</div>
            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <h3>Tính tiền típ</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Tổng tiền thanh toán</label>
                    <input id="txtTongTien" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="">Bạn muốn típ bao nhiêu</label>
                        <select class="form-control" id="slPhanTramTip">
                  <option value="0">Chọn để tiếp</option>
                  <option value="30">30%</option>
                  <option value="20">20%</option>
                  <option value="15">15%</option>
                  <option value="10">10%</option>
                  <option value="5">5%</option>
                </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Muốn share bao nhiêu người</label>
                    <input id="txtSoNguoi" type="text" class="form-control" />
                </div>
                <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
            </div>
            <div id="txtThongBaoTienTip" style="display: none">Thông báo tiền típ</div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
